<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .card h2 {
      margin: 0 0 10px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
    .card .bank {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card" id="user-card">
    <h2>Loading...</h2>
    <p>Please wait while we fetch user data.</p>
  </div>

  <script>
    // Fetch user data from the API
    fetch('http://localhost:3000/users/1') // Replace '1' with the desired user ID
      .then(response => response.json())
      .then(user => {
        const card = document.getElementById('user-card');
        card.innerHTML = `
          <h2>${user.pseudo}</h2>
          <p>Email: ${user.email}</p>
          <p class="bank">Bank: $${user.bank}</p>
          <p>Victory Stats: ${user.victoryStats}</p>
        `;
      })
      .catch(error => {
        console.error('Error fetching user data:', error);
        const card = document.getElementById('user-card');
        card.innerHTML = `<p>Error loading user data. Please try again later.</p>`;
      });
  </script>
</body>
</html>
